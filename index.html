<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hope Login</title>
  <link rel="stylesheet" href="./Assest/styles/filecss.css" />
</head>
<body>
	<div class="left-side"></div>
	<div class="right-side">
		<div>
			<div class="imgdiv">
				<img class="img2" src="Assest/img/img2.png" alt="HOPE Logo" />
			</div>
			<p class="subtitle">امید، آخرین قلبی است که در ویرانه های سیاهی ، همچنان میتپد. </p>
			<div class="formdiv">
				<form class='myform'>
					<div class="userandpassdiv">
						<label>نام کاربری</label> 
					
						<input name="username" type="text" class="input" placeholder="شماره همراه خود را وارد کنید" />
					</div>
					
					<div class="userandpassdiv">
						<label>رمز عبور</label>
					
						<input name='password' type="password" class="input" placeholder="رمز عبور خود را وارد کنید" />
					</div>
					<input type="button" value="ورود" class="btn"/>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
